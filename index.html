<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tesla Clone</title>
</head>
<body>
    <section class="model-s">
        <div class="container">
            <div class="nav">
                <!-- Logo -->
                <div class="logo">
                    <img src="assets/logo.png" alt="Tesla Logo" class="img-fluid" id="teslaLogo">
                </div>
                <!-- Models -->
                <div class="models">
                    <li>Model S</li>
                    <li>Model 3</li>
                    <li>Model X</li>
                    <li>Model Y</li>
                    <li>Solar Roof</li>
                    <li>Solar Panels</li>
                </div>
                <div class="menu">
                    <li>Shop</li>
                    <li>Account</li>
                    <li>Menu</li>
                </div>
            </div>
        </div>
        <div class="info mt-5">
        <div class="info-name">
            <div class="title">Model S</div>
        </div>
        <div class="info-description">
            <p class="description">Order Online for <span>Touchless Delivery</span></p>
        </div>
        </div>
    </section>
    <h1 class="err">See in maximized view/ In your PC</h1>
</body>
</html>
